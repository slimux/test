
<div class="submit-form">
    
  <div class="form-group">
        <form [formGroup]="editarticleForm" (ngSubmit)="updateArticle()">
       
          <div class="form-group">
            <label>category</label>
           <select
          class="custom-select mb-3"
          (change)="update($event)"
          formControlName="category"
        >
        <option value="">choisir category</option>
          <option *ngFor="let category of categories" [ngValue]="category">
            {{ category }}
          </option>
        </select> 
          </div>
  
  
          <div class="mb-3">
            <label for="desingnation" class="form-label">desingnation</label>
            <input
              type="text"
              class="form-control"
              id="desingnation"
              formControlName="desingnation"
            />    
          </div>
  
  
  
          <div class="mb-3">
            <label for="marque" class="form-label">marques</label>
          <select
          class="custom-select mb-3"
          (change)="update($event)"
          formControlName="marque" 
        >
          <option value="">choisir marques</option>
          <option *ngFor="let marque of marques" [ngValue]="marque">
            {{ marque }}
          </option>
        </select>  </div>
  
  
  
  
           <div class="mb-3">
            <label for="modele" class="form-label">modele</label>
            <input
              type="text"
              class="form-control"
              id="modele"
            />

          </div>
  
    <div class="mb-3" *ngIf="editarticleForm.get('category')?.value == 'Processeur'">
      <label >Fréquence CPU</label>
      <input type="number"
      class="form-control"
      formControlName="fcpu"
      /> 
       <label >Nombre de core</label>
      <input type="number"
      class="form-control"
      formControlName="core"
      /> 
       <label >Nombre de threads</label>
      <input type="number"
      class="form-control"
      formControlName="threads"
      /> 
    </div>
  
    <div  *ngIf="editarticleForm.get('category')?.value == 'Carte graphique'">
      <label >Fréquence du chipset</label>
      <input type="number"
      class="form-control"
      formControlName="fchipset"
      />  

    <label >Overclockée</label>
    <div >
             
      <div class="custom-control custom-radio">
        <input id="oui" type="radio" value="oui" name="overc" formControlName="overc"/>
         <label  for="oui">oui</label>
      </div>
      <div class="custom-control custom-radio">
         <input id="non" type="radio" value="non" name="overc" formControlName="overc">
         <label  for="non">non</label>
      </div>
    
   </div>  
  
      <label >Fréquence boostée</label>
      <input type="number"
      class="form-control"
      formControlName="fboost"
      />
    </div>
  
    <div class="mb-3" *ngIf="editarticleForm.get('category')?.value == 'Carte mère'">
  
      <label >Chipset</label>
      <input   type="text"
      class="form-control"
      id="chipset"
      formControlName="chipset"

      />    
      
      <label >Type de mémoire</label>
      <select
      class="custom-select mb-3"
      (change)="update($event)"
      formControlName="tmemoire"

    >
    <option value="">choisir Memoire</option>
      <option *ngFor="let tmemoire of tmemoires" [ngValue]="tmemoire">
        {{ tmemoire }}
      </option>
    </select>  
  
     <label >Capacité maximale de RAM</label>
      <input type="number"
      class="form-control"
      formControlName="maxram"
      /> 
    </div>
  
       <button  type="submit" class="btn btn-primary">Valider</button>
        </form>
      </div>
  
    </div>
